<br><br>
<table class="table-bordered" width="500px">
	<thead>
		<tr ng-repeat="user in userObj.users | limitTo:1">
			<th class="text-center" ng-repeat="(key, value) in user">{{ key | uppercase }}</th>
		<tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in userObj.users">
			<td>{{ user.user_id }}</td>
			<td>{{ user.user_name | uppercase}}</td>
			<td>{{ user.user_email }}</td>
		</tr>
	</tbody>
</table>
<hr>
<table class="table-bordered" width="500px">
	<thead>
		<tr ng-repeat="project in projectObj.projects | limitTo:1">
			<th class="text-center" ng-repeat="(key, value) in project">{{ key | uppercase }}</th>
		<tr>
	</thead>
	<tbody>
		<tr ng-repeat="project in projectObj.projects">
			<td>{{ project.project_id }}</td>
			<td>{{ project.project_name }}</td>
			<td>
				<div ng-repeat="user in project.project_members.user_id">
					<span>{{ user }}</span>
				</div>
			</td>
		</tr>
	</tbody>
</table>
<hr>
<table class="table-bordered" width="500px">
	<thead>
		<tr ng-repeat="task in taskObj.tasks | limitTo:1">
			<th class="text-center" ng-repeat="(key, value) in task">{{ key | uppercase }}</th>
		<tr>
	</thead>
	<tbody>
		<tr ng-repeat="task in taskObj.tasks">
			<td>{{ task.user_id }}</td>
			<td>{{ task.task_id }}</td>
			<td>{{ task.description }}</td>
		</tr>
	</tbody>
</table>
