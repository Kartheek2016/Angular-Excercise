<br><br>
<table class="table-bordered" width="500px">
	<thead>
		<tr ng-repeat="task in taskData.tasks | limitTo:1">
			<th class="text-center" ng-repeat="(key, value) in task">{{ key | uppercase }}</th>
		<tr>
	</thead>
	<tbody>
		<tr ng-repeat="task in taskData.tasks">
			<td>{{ task.user_id }}</td>
			<td>{{ task.task_id }}</td>
			<td><span ng-repeat="id in task.project_id">
					<span>{{ id }}</span>
				</span>
			</td>
			<td>{{ task.description }}</td>
		</tr>
	</tbody>
</table>
